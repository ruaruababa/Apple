    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(320px, 1fr));
            grid-template-rows: 300px;
            grid-template-rows: 25% auto 200px;

        .wrapper{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: auto;
            grid-auto-rows: 100px;
        }
        .element{
            place-self: ce;
        }
    </style>
</head>
